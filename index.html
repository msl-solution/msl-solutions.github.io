<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florian Kessler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;1,6..72,400&family=Source+Sans+3:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --fg: #1d1d1f;
            --secondary: #6e6e73;
            --tertiary: #aeaeb2;
            --rule: #e5e5e7;
            --link-hover: #1d1d1f;
        }

        html {
            height: 100%;
        }

        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'Source Sans 3', -apple-system, system-ui, sans-serif;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page {
            max-width: 600px;
            width: 100%;
        }

        .name-header {
            font-family: 'Source Sans 3', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.04em;
            color: var(--secondary);
            margin-bottom: 2.5rem;
        }

        .statement {
            font-family: 'Newsreader', Georgia, serif;
            font-optical-sizing: auto;
            margin-bottom: 3rem;
        }

        .beat {
            display: block;
            font-size: clamp(1.2rem, 2.8vw, 1.55rem);
            font-weight: 400;
            line-height: 1.65;
            color: var(--fg);
            margin-bottom: 0.9em;
        }

        .close {
            display: block;
            font-size: clamp(1.2rem, 2.8vw, 1.55rem);
            font-weight: 400;
            font-style: italic;
            line-height: 1.65;
            color: var(--secondary);
            margin-top: 0.4em;
        }

        .divider {
            width: 100%;
            height: 1px;
            background: var(--rule);
            margin-bottom: 1.5rem;
        }

        .contact {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            flex-wrap: wrap;
            font-size: 0.82rem;
            font-weight: 300;
            color: var(--secondary);
        }

        .contact a {
            color: var(--secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .contact a:hover {
            color: var(--link-hover);
        }

        .contact .dot {
            color: var(--tertiary);
            font-size: 0.5rem;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="page">
        <p class="name-header">Florian Kessler</p>

        <div class="statement">
            <span class="beat">You bring me in when your IT situation has become so complex, political, or stuck that your own people can't see the way forward anymore.</span>
            <span class="beat">I make it visible, name it, structure it, and get your team moving.</span>
            <span class="close">Then I leave.</span>
        </div>

        <div class="divider"></div>

        <div class="contact">
            <a href="mailto:florian@msl.solutions">florian@msl.solutions</a>
            <span class="dot">|</span>
            <a href="https://linkedin.com/in/florian-kessler">LinkedIn</a>
        </div>
    </div>
</body>
</html>
